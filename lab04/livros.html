    <h3 id=>Cadastro de livros</h3>
    <p>Nesta atividad você deve criar uma tela de cadastro de livros para uma biblioteca. Seus
        dados devem ser enviados numa rquisição HTP com método POST para a URL http://httpbin.org/post</p>

        <form action="http://httpbin.org/post" method="post">
            <legend>Cadastro de livros</legend>
            <fieldset>
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" name="titulo"><br>
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao"></textarea><br>
                <label for="autor">Autores</label>
                <input type="text" id="autor" name="autor"><br>
                <label for="estilo">Estilo</label>
                <select id="estilo" name="estilo">
                    <option>Acadêmico</option>
                    <option>Escolar</option>
                    <option>Empresarial</option>
                    <option>Outros</option>
                </select><br>
                <button>Adicionar</button>
                <button>Limpar</button>
            </fieldset>
        </form>
</body>
