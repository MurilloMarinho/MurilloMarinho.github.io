<!DOCTYPE html>

<head>

<body>
    <h3>Fundamentos da Web</h3>
    <p>Exercícios</p>
    <div>
        <a href="./index.html">Retomar</a>
    </div>

    <h3>Contatos</h3>
    <p>Nesta atividade, voce deve desenvolver uma tela de contatos de um site. Considere a natureza dos capos. Seus
    dados devem ser enviados numa requisição HTTP com método POST para a URL http://httpbin.org/post</p>

    <form action="http://httpbin.org/post" method="post">
        <legend>Entre em contato conosco!</legend>
        <fieldset>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
        <label for="data">Data da ocorrencia</label>
        <input type="date" id="data" name="data">
        <label for="foto">Foto da ocorrencia</label>
        <input type="file" id="foto" name="foto">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone">
        <label for="mail">Email</label>
        <input type="email" id="mail" name="mail">
        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem"></textarea>
        <label for="estilo">Estilo</label>
        <select id="estilo" name="estilo">
            <option>Acadêmico</option>
            <option>Escolar</option>
            <option>Empresarial</option>
            <option>Outros</option>
        </select>
        <button>Adicionar</button>
        <button>Limpar</button>
        </fieldset>
        
    </form>
</body>

</html>
