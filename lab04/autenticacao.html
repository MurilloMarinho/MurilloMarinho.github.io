    <h3>Login</h3>
    <p>Nesta atividade você deve desenvolver uma tela de contatos de um site. Considere a natureza dos campos. Seus
        dados devem ser enviados numa rquisição HTP com método POST para a URL http://httpbin.org/post</p>

        <form action="http://httpbin.org/post" method="post">
            <legend>Entre em contato conosco!</legend>
            <fieldset>
            <label for="usuario">Login</label>
            <input type="text" id="usuario" name="usuario">
            <label for="senha">Senha</label>
            <input type="text" id="senha" name="senha">
            <button>Login</button>
            </fieldset>
            
        </form>
